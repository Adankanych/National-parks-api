<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>State Park locator</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Search for National Parks</h1>

        <form id="js-form">
            <label for="js-state-name">Search by state abbreviation</label>
            <input type="text" name="state-name" id="js-state-name" placeholder="ex: OH,FL" required>
            <br>
            <label for="js-search-term">Search Park</label>
            <input type="text" name="search-term" id="js-search-term" >
            <br>
            <label for="js-max-results">Maximum results to return.</label>
            <input type="number" name="max-results" id="js-max-results" value="10">

            <input type="submit" value="Search">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
            <h2>National Park Results</h2>
            <ul id="results-list">
            </ul>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
